name: Built and Test

on:
  push:
    branches: main
  pull_request:
    branches: main,

jobs:
  verify:
    name: Verify ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: server
            path: apps/server
          - project: web
            path: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bunx eslint . --ext .js,.ts,.tsx,.jsx
        working-directory: ${{ matrix.path }}

      - name: Run Prettier
        run: bunx prettier --check .
        working-directory: ${{ matrix.path }}

      - name: Build ${{ matrix.project }}
        run: bun run --cwd ${{ matrix.path }} build

      - name: Test ${{ matrix.project }}
        run: bun run --cwd ${{ matrix.path }} test
