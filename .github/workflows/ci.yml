name: Built and Test

on:
  push:
    branches: main
  pull_request:
    branches: main,

jobs:
  verify:
    name: Verify ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: server
            path: apps/server
          - project: web
            path: apps/web
    defaults:
      run:
        working-directory: ${{ matrix.path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Check Formatting
        run: bun run check-format

      - name: Check Lint
        run: bun run check-lint

      - name: Build ${{ matrix.project }}
        run: bun run build

      - name: Test ${{ matrix.project }}
        run: bun run test
